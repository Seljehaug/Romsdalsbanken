<!DOCTYPE html>
<html lang="no">
  <head>
    <title>Tilbehør</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Styling-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Typekit--><link rel="stylesheet" href="https://use.typekit.net/oik1thr.css">
  </head>
  <body>
    <div class="inner"> 
      <div id="top-line">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <section id="top-section">
      <div class="inner">
        <div class="content-wrapper"><span class="icon logo-romsdalsbanken"></span></div>
        <div class="box box-left">
          <div class="text-content">
            <h3>Romsdalsbanken blir <span>født 1 januar 2018</span></h3>
            <p>
              Romsdalsbanken er en sammenslutning mellom Nesset Sparebank og Bud Fræna Hustad Sparebank. Vi skal framstå med de verdier som kjennetegner en sterk lokalbankprofil. 
              I stor grad videreføres og forsterkes dagens verdier. 
            </p>
            <div class="panel-first"></div>
            <div class="panel-second"></div>
          </div>
        </div>
        <div class="box box-right">
          <div class="img-content"><img src="img/placeholder2.jpg">
            <div class="panel-third"></div>
          </div>
        </div>
        <div class="content-wrapper bank-logos"><span class="icon logo-bfh"></span><span class="icon logo-nessetbanken"></span></div>
      </div>
    </section>
  </body>
</html>
